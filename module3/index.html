<!doctype html>
<html lang="en" ng-app="main">
  <head>

    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="angular.min.js"></script>
      <script src="app.js"></script>
      <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as list">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="list.key">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="list.search()">Narrow It Down For Me!</button>
    </div>
    <strong class="has-error btn btn-block" >{{list.error}}</strong>
    <!-- Bonus loader (see Bonus section of the assignment) -->
    <!--<items-loader-indicator></items-loader-indicator>-->

    <!-- found-items should be implemented as a component -->

    <found-items class="list-group" style="float: right"></found-items>
  </div>


</body>
</html>
